<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dan's Airplane Paradise</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Styles/site.css">
    <link rel="stylesheet" href="Styles/contactUs.css">
</head>

<body>
    <div class="navbar">
        <img src="images/Logo.png" alt="Airplane logo">
        <a href="index.html">Home</a>
        <a href="aboutUs.html">About Us</a>
        <a href="Purchase.html">Purchase</a>
        <a href="Discover.html">Discover</a>
        <a href="contactUs.html">Contact Us</a>
    </div>

    <form class="contact-form">
        <h2>Contact Information</h2>

        <div class="input-wrapper">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@airplaneparadise.com" required>
        </div>

        <div class="input-wrapper">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" required>
        </div>

        <div class="input-wrapper">
            <label for="Planes">Choose An Aircraft Type</label>
            <select name="Planes" id="Planes">
                <option value="Placeholder">Click me for options!</option>
                <option value="Airbus A350-900">Airbus A350-900</option>
                <option value="Airbus A340-600">Airbus A340-600</option>
                <option value="Boeing 787-8 DreamLiner">Boeing 787-8 DreamLiner</option>
                <option value="Boeing 737-800 NewGen">Boeing 737-800 NewGen</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <h3>Validation</h3>

        <div class="checkbox-label">
            <input type="checkbox" id="receiveUpdates" name="receiveUpdates">
            <label for="receiveUpdates">I would like to receive updates and alerts</label>
        </div>

        <div class="checkbox-label">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">I agree to the terms and conditions</label>
        </div>

        <button class="submit-button">
            <span>Submit</span>
        </button>
    </form>

    <div class="footer">
        <div class="footer-container">
            <div class="contact-info">
                <p>Phone: (438) 458-4033</p>
                <p>Email: info@airplaneparadise.com</p>
                <p>&copy; 2024 Dan's Airplane Paradise</p>
            </div>
            <div class="footer-nav">
                <a href="index.html">Home</a>
                <a href="aboutUs.html">About Us</a>
                <a href="Purchase.html">Purchase</a>
                <a href="Discover.html">Discover</a>
                <a href="contactUs.html">Contact Us</a>
            </div>
        </div>
    </div>

</body>

</html>
